<html>
<head>

  <script src="calculator_jquery.js"></script>

  <link rel="stylesheet" type="text/css" href="calculator_css.css" />

<title>Calculator</title>

</head>

<body>

  <table>
    <tr>
      <td colspan="4"><input id="display" name="display" disabled></input></td>
    </tr>
    <tr>
      <td><button class="num-button" id="button1" value="1">1</button></td>
      <td><button class="num-button" id="button2" value="2">2</button></td>
      <td><button class="num-button" id="button3" value="3">3</button></td>
      <td><button class="function-button" id="addButton">+</button></td>
    </tr>
    <tr>
      <td><button class="num-button" id="button4" value="4">4</button></td>
      <td><button class="num-button" id="button5" value="5">5</button></td>
      <td><button class="num-button" id="button6" value="6">6</button></td>
      <td><button class="function-button" id="subtractButton">-</button></td>
    </tr>
    <tr>
      <td><button class="num-button" id="button7" value="7">7</button></td>
      <td><button class="num-button" id="button8" value="8">8</button></td>
      <td><button class="num-button" id="button9" value="9">9</button></td>
      <td><button class="function-button" id="multiplyButton">x</button></td>
    </tr>
    <tr>
      <td><button class="clear-button" id="clearButton">C</button></td>
      <td><button class="num-button" id="button0" value="0">0</button></td>
      <td><button class="equals-button" id="equalsButton">=</button></td>
      <td><button class="function-button" id="divideButton">/</button></td>
    </tr>
  </table>

<script src="calculator.js"></script>


</body>



</html>
